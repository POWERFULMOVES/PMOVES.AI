name: Python Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pytest and FastAPI
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi
      - name: Run tests (publisher + yt + discord)
        run: |
          pytest -q pmoves/services/publisher/tests pmoves/services/pmoves-yt/tests pmoves/services/publisher-discord/tests
