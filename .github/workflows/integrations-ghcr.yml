name: Build and publish integration images to GHCR

on:
  workflow_dispatch:
  schedule:
    - cron: '17 7 * * *'

env:
  REGISTRY: ghcr.io
  GHCR_NAMESPACE: ${{ secrets.GHCR_NAMESPACE || github.repository_owner }}

jobs:
  build-publish:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: agent-zero
            git_url: https://github.com/POWERFULMOVES/PMOVES-Agent-Zero.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-agent-zero
          - name: archon
            git_url: https://github.com/POWERFULMOVES/PMOVES-Archon.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-archon
          - name: archon-ui
            git_url: https://github.com/POWERFULMOVES/PMOVES-Archon.git
            ref: main
            context: archon-ui-main
            dockerfile: Dockerfile
            image_name: pmoves-archon-ui
          - name: open-notebook
            git_url: https://github.com/lfnovo/open-notebook.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-open-notebook
          - name: wger
            git_url: https://github.com/hunnibear/pmoves-health-wger.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-health-wger
          - name: firefly-iii
            git_url: https://github.com/cataclysm-studios-inc/pmoves-firefly-iii.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-firefly-iii
          - name: jellyfin
            git_url: https://github.com/cataclysm-studios-inc/pmoves-jellyfin.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-jellyfin
          - name: pmoves-yt
            git_url: https://github.com/POWERFULMOVES/PMOVES.YT.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-yt
          - name: deepresearch
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves
            dockerfile: services/deepresearch/Dockerfile
            image_name: pmoves-deepresearch
          - name: supaserch
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves
            dockerfile: services/supaserch/Dockerfile
            image_name: pmoves-supaserch
          # To add other integrations, duplicate one of the entries above.
          # Example (commented):
          # - name: open-notebook
          #   git_url: https://github.com/lfnovo/open-notebook.git
          #   ref: main
          #   context: .
          #   dockerfile: Dockerfile
          #   image_name: pmoves-open-notebook

    steps:
      - name: Checkout (stub)
        uses: actions/checkout@v4

      - name: Clone integration repo
        run: |
          git clone --depth=1 --branch "${{ matrix.ref }}" "${{ matrix.git_url }}" integration-src

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Optional login to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_NAMESPACE: ${{ secrets.DOCKERHUB_NAMESPACE }}
        run: |
          DATE_TAG=$(date +%Y%m%d)
          SHA_SHORT=${GITHUB_SHA::7}
          echo "date_tag=${DATE_TAG}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          GHCR_NS=${{ env.GHCR_NAMESPACE }}
          if [ -z "$GHCR_NS" ]; then GHCR_NS=${{ github.repository_owner }}; fi
          TAGS="${{ env.REGISTRY }}/$GHCR_NS/${{ matrix.image_name }}:pmoves-latest\n${{ env.REGISTRY }}/$GHCR_NS/${{ matrix.image_name }}:${DATE_TAG}-${SHA_SHORT}"
          if [ -n "$DOCKERHUB_USERNAME" ]; then
            DH_NS=${DOCKERHUB_NAMESPACE:-$DOCKERHUB_USERNAME}
            TAGS="$TAGS\ndocker.io/$DH_NS/${{ matrix.image_name }}:pmoves-latest\ndocker.io/$DH_NS/${{ matrix.image_name }}:${DATE_TAG}-${SHA_SHORT}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: integration-src/${{ matrix.context }}
          file: integration-src/${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
