name: build-images-matrix

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY_GHCR: ghcr.io/powerfulmoves
  REGISTRY_DH: powerfulmoves

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          allowed-endpoints: >
            github.com:443
            api.github.com:443

      - uses: actions/checkout@v4

      - name: Parse image matrix
        id: set-matrix
        run: |
          python3 - <<'EOF'
          import yaml, json, pathlib
          data = yaml.safe_load(pathlib.Path("pmoves/images.yaml").read_text())
          print(f"matrix={json.dumps(data['images'])}")
          EOF

  build:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            ghcr.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            archive.ubuntu.com:80
            archive.ubuntu.com:443
            security.ubuntu.com:80
            security.ubuntu.com:443

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login DockerHub (optional)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context || format('{0}/{1}', github.workspace, matrix.repo) }}
          file: ${{ matrix.dockerfile || format('{0}/{1}/Dockerfile', github.workspace, matrix.repo) }}
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/${{ matrix.name }}:edge
            ${{ env.REGISTRY_GHCR }}/${{ matrix.name }}:${{ github.sha }}
            ${{ env.REGISTRY_DH }}/${{ matrix.name }}:edge
            ${{ env.REGISTRY_DH }}/${{ matrix.name }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ matrix.name }}
          cache-from: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ matrix.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ matrix.name }}:buildcache,mode=max
          provenance: true
          sbom: true
          build-args: |
            IMAGE_REF=${{ matrix.ref }}
