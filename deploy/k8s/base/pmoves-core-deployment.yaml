apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmoves-core
  labels:
    app.kubernetes.io/name: pmoves-core
    app.kubernetes.io/part-of: pmoves-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: pmoves-core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pmoves-core
        app.kubernetes.io/part-of: pmoves-ai
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      containers:
        - name: pmoves-core
          # NOTE: tag gets overridden by kustomize 'images' in each overlay
          image: ghcr.io/powerfulmoves/pmoves-core
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache
          env:
            # Example wiring â€“ swap for your real endpoints / secrets:
            - name: ENVIRONMENT
              value: "production"
            - name: NEO4J_URI
              value: "bolt://neo4j.pmoves:7687"
            - name: QDRANT_URL
              value: "http://qdrant.pmoves:6333"
            - name: HEADSCALE_URL
              value: "https://headscale.pmoves"
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
