apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pmoves-core
  labels:
    app.kubernetes.io/name: pmoves-core
    app.kubernetes.io/part-of: pmoves-ai
  annotations:
    # Example: tweak for cert-manager, nginx, etc.
    nginx.ingress.kubernetes.io/proxy-body-size: "32m"
spec:
  ingressClassName: nginx
  rules:
    # NOTE: This hostname is a placeholder for the base manifest.
    # Each overlay (ai-lab/, kvm4/, local/) patches this value with the appropriate hostname:
    #   - ai-lab: pmoves.lab.local
    #   - kvm4: pmoves.kvm4.yourdomain.tld
    #   - local: pmoves.localtest.me
    - host: pmoves.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pmoves-core
                port:
                  number: 80
  # optional TLS â€“ adjust or remove
  # tls:
  #   - hosts:
  #       - pmoves.example.local
  #     secretName: pmoves-core-tls
