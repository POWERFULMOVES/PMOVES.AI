version: "3.9"

# Arm64 override for Jetson/arm hosts. Apply with:
#   docker compose -f docker-compose.yml -f docker-compose.hardened.yml -f docker-compose.arm64.override.yml up -d
# or set COMPOSE_FILE="docker-compose.yml:docker-compose.hardened.yml:docker-compose.arm64.override.yml"

services:
  pmoves-yt:
    platform: linux/arm64
  ffmpeg-whisper:
    platform: linux/arm64
  channel-monitor:
    platform: linux/arm64
  archon-server:
    platform: linux/arm64
  agent-zero:
    platform: linux/arm64

# Extend as needed for other services deployed on Jetson/arm nodes.
