services:
  agent-zero:
    image: ${AGENT_ZERO_IMAGE:-ghcr.io/cataclysm-studios-inc/pmoves-agent-zero:pmoves-latest}
  archon:
    image: ${ARCHON_IMAGE:-ghcr.io/cataclysm-studios-inc/pmoves-archon:pmoves-latest}
    networks:
      pmoves:
        aliases:
          - archon-server
  archon-ui:
    image: ${ARCHON_UI_IMAGE:-ghcr.io/cataclysm-studios-inc/pmoves-archon-ui:pmoves-latest}
    environment:
      - ARCHON_SERVER_PORT=${ARCHON_SERVER_PORT:-8091}
      - VITE_ARCHON_SERVER_PORT=${ARCHON_SERVER_PORT:-8091}
      - VITE_API_URL=${ARCHON_UI_API_URL:-http://archon-server:8091}
      - HOST=${ARCHON_UI_HOST:-localhost}
      - PROD=${ARCHON_UI_PROD:-false}
    ports:
      - "${ARCHON_UI_PORT:-3737}:3737"
    networks:
      - pmoves
