# Notes on secret categorization strategy:
#
# ENVIRONMENT SECRETS (Dev vs Prod have different values):
# - Database connection strings (different instances)
# - Storage credentials (separate buckets)
# - Service URLs (dev.domain.com vs prod.domain.com)
# - Deployment credentials (protect prod from dev access)
# - Notification webhooks (separate Discord channels)
# - Frontend configuration (different API endpoints)
#
# REPOSITORY SECRETS (same value across environments):
# - External API keys (same key for all environments)
# - Third-party service credentials (shared quota)
# - Encryption keys (consistent across environments)
# - Shared tooling credentials (same access everywhere)
#
# PRECEDENCE ORDER:
# Environment secrets override repository secrets of the same name.
# If a secret exists in both Dev environment and repository scope,
# workflows using "environment: Dev" will use the environment version.
#
# BEST PRACTICES:
# 1. Use environment secrets for infrastructure (databases, storage)
# 2. Use repository secrets for external APIs (OpenAI, Anthropic, etc.)
# 3. Rotate environment secrets independently for Dev/Prod
# 4. Protect Prod environment with required reviewers
# 5. Use descriptive secret names (SERVICE_CREDENTIAL_TYPE)
#
# USAGE:
# This categorization is used by push-gh-secrets.sh to determine
# which secrets should be pushed with the --env flag vs repository-wide.
