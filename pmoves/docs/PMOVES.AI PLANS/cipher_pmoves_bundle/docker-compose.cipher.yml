version: "3.9"
services:
  cipher:
    build:
      context: .
      dockerfile: Dockerfile.cipher
    image: local/cipher-mcp:latest
    container_name: cipher-mcp
    restart: unless-stopped
    ports:
      - "8765:8765"
    environment:
      CIPHER_CONFIG: /app/cipher.yml
      MCP_SERVER_MODE: aggregator
      CIPHER_LOG_LEVEL: info
      OLLAMA_BASE_URL: http://host.docker.internal:11434/v1
      HF_API_KEY: ${HF_API_KEY}
      PMOVES_PG_DSN_NET: postgresql://pmoves:pmoves@postgres:5432/pmoves
      EMBEDDING_DIM: "1536"
      QDRANT_URL: http://qdrant:6333
      MEILI_URL: http://meilisearch:7700
      MEILI_API_KEY: ${MEILI_API_KEY:-}
    volumes:
      - ./cipher.yml:/app/cipher.yml:ro
    networks:
      - pmoves
networks:
  pmoves:
    external: true