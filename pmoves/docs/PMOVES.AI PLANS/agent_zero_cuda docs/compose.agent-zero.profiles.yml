services:
  agent-zero:
    image: REGISTRY_PLACEHOLDER/agent-zero:latest
    profiles: [gpu-desktop]
    gpus: all
    shm_size: 2g
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports: ["5000:5000"]

  agent-zero-jetson:
    image: REGISTRY_PLACEHOLDER/agent-zero:latest
    profiles: [gpu-jetson]
    platform: linux/arm64
    gpus: all
    shm_size: 2g
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports: ["5000:5000"]

