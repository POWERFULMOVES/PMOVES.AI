<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PMOVES Geometry Live</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>PMOVES Geometry Live</h1>
    <div>
      <label>Room <input id="room" value="public" /></label>
      <label>Passphrase <input id="pass" type="password" placeholder="optional for signing" /></label>
      <label><input id="encrypt" type="checkbox" /> Encrypt anchors</label>
      <label><input id="decrypt" type="checkbox" /> Decrypt on receive</label>
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn">Disconnect</button>
      <button id="shareBtn">Share Shape Hello</button>
      <button id="sendCgpBtn">Send Current CGP</button>
      <button id="sendMeshBtn">Send Signed CGP â†’ Mesh</button>
      <button id="saveCapsuleBtn">Save Capsule</button>
      <label class="file-label">Load Capsule <input id="loadCapsule" type="file" accept="application/json" /></label>
      <span id="status"></span>
    </div>
  </header>
  <main>
    <canvas id="canvas" width="960" height="540"></canvas>
    <div>
      <div id="peers">Peers: 0</div>
      <ul id="peerList"></ul>
      <pre id="log"></pre>
    </div>
  </main>
  <!-- Simple modal for preview -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Capsule Preview</h3>
      <pre id="modalBody"></pre>
      <div class="modal-actions">
        <button id="modalSendP2P">Send P2P</button>
        <button id="modalSendMesh">Send Mesh</button>
        <button id="modalClose">Cancel</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
