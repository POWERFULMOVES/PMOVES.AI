id: esp32-sonatino
name: "ESP32 Sonatino"
description: >
  Microcontroller with audio sensing for PMOVES automations. Communicates via MQTT
  and integrates with n8n and mini CLI through bridge services.
hardware:
  cpu:
    vendor: Espressif
    model: ESP32-S3
    cores: 2
    threads: 2
  ram_gb: 0.512
  tags: [edge, microcontroller]
compose_overrides:
  - docker-compose.edge.micro.yml
model_bundles: []
mcp:
  - mqtt
  - host
messaging:
  telegram: true
  discord: true
  whatsapp: true
notes:
  - Flash latest firmware via `pmoves mini edge flash --device esp32-sonatino` (todo).
  - Uses MQTT topics `pmoves/sonatino/#` for telemetry and control.
