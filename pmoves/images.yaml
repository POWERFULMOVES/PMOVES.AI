# Image build matrix for PMOVES stack
# Fields:
# - name: logical service name
# - repo: submodule path in this repo
# - ref: branch/tag to build from (default: submodule commit)
# - context: build context
# - dockerfile: relative dockerfile path
# - image: base image name (ghcr + dockerhub mirror assumed)

